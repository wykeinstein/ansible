---
- name: "Copying over {{ project_name }} nginx config"
  vars:
    service: "{{ item.value }}"
    nginx_templates:
      - "templates/{{ nginx_service_template }}"
    template_file: "{{ query('first_found', nginx_templates) | first }}"
  template:
    src: "{{ template_file }}"
    dest: "/etc/nginx/conf.d/{{ item.key }}.cfg"
    mode: "0660"
  become: true
  with_dict: "{{ project_services }}"
